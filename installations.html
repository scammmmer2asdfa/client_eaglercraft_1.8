<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Client Launcher - Installations</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4ecca3;
      --primary-dark: #45b792;
      --bg-dark: #0f0f1a;
      --bg-light: #1a1a2e;
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-hover: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui,
        sans-serif;
      background: radial-gradient(circle at top right, var(--bg-light), var(--bg-dark));
      color: #fff;
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
      letter-spacing: 2px;
      font-weight: 600;
    }

    .category {
      margin-bottom: 2rem;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .category.hidden {
      display: none;
    }

    .category h2 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      background: var(--card-hover);
      border-color: rgba(78, 204, 163, 0.4);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1), 0 0 20px rgba(78, 204, 163, 0.2);
    }

    .card a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      display: block;
      padding: 1rem 1.5rem;
      position: relative;
      z-index: 1;
      font-weight: 500;
      pointer-events: none; /* disables clicking on inner a, use card click */
    }

    .version {
      font-size: 0.8rem;
      opacity: 0.7;
      display: block;
      margin-top: 0.25rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .no-results {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.7);
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Eaglercraft Client Installer Downloads</h1>
    </header>

    <div class="category" data-category="uwu">
      <h2>UwU Series</h2>
      <div class="grid">
        <div class="card" data-filename="UwU-client-b1.html" data-name="UwU Client B1">
          <a href="#">UwU Client<span class="version">B1</span></a>
        </div>
        <div class="card" data-filename="UwU-client-v1.0.html" data-name="UwU Client v1.0">
          <a href="#">UwU Client<span class="version">v1.0</span></a>
        </div>
        <div class="card" data-filename="UwU-client-lite-v2.0.html" data-name="UwU Client Lite v2.0">
          <a href="#">UwU Client Lite<span class="version">v2.0</span></a>
        </div>
      </div>
    </div>

    <div class="category" data-category="dragon">
      <h2>Dragon Series</h2>
      <div class="grid">
        <div class="card" data-filename="DragonX-v5.1.html" data-name="DragonX 5.1">
          <a href="#">DragonX<span class="version">5.1</span></a>
        </div>
        <div class="card" data-filename="DragonX-v2.html" data-name="DragonXV2">
          <a href="#">DragonX<span class="version">V2</span></a>
        </div>
        <div class="card" data-filename="DragonX-v4.html" data-name="DragonXV4">
          <a href="#">DragonX<span class="version">V4</span></a>
        </div>
        <div class="card" data-filename="DragonX-lite.html" data-name="DragonXLite">
          <a href="#">DragonX<span class="version">Lite</span></a>
        </div>
        <div class="card" data-filename="DragonX-v3.html" data-name="DragonXV3">
          <a href="#">DragonX<span class="version">V3</span></a>
        </div>
        <div class="card" data-filename="DragonX-v2-premium.html" data-name="DragonXV2 Premium">
          <a href="#">DragonX<span class="version">V2 Premium</span></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to force download of a file
    function forceDownload(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // Attach click events on cards to trigger forced download
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const filename = card.getAttribute('data-filename');
        if (!filename) return;
        forceDownload(filename, filename);
      });
    });
  </script>
</body>
</html>
